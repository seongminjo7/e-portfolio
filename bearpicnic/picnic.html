<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="곰돌이 애니메이션 사이트 입니다.">
  <meta name="keywords" content="애니메이션, animation, 곰돌이">
  <meta name="author" content="seongmin jo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bearpicnic</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/picnic.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/picnic.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="tree">
      <div class="tree1">
        <div class="apple"></div>
      </div>
      <div class="tree2"></div>
    </div><!-- //.tree -->

    <div class="bear_picnic">
      <div class="bear on">
        <div class="bear_head ">
          <img src="img/picnic/bear_head.png" alt="bear_head" class="head">
          <div class="face">
            <img src="img/picnic/bear_mouth_default.png" alt="bear_mouth_default" class="bear_mouth_default on">
            <img src="img/picnic/bear_mouth_sing.png" alt="bear_mouth_sing" class="bear_mouth_sing ">
          </div>
        </div>
        <img src="img/picnic/bear_body.png" alt="bear_body" class="body">
        <img src="img/picnic/bear_leg1.png" alt="bear_leg1" class="leg leg1">
        <img src="img/picnic/bear_leg2.png" alt="bear_leg2" class="leg leg2">
      </div><!-- //.bear -->
    </div><!-- //.bear_picnic -->

    <div class="flower_bee">
      <img src="img/picnic/bee.png" alt="bee" class="bee">
      <div class="flower">
        <img src="img/loading/flower1.png" alt="flower1 odd" class="flw1">
        <img src="img/loading/flower2.png" alt="flower2 even" class="flw2">
        <img src="img/loading/flower3.png" alt="flower3 odd" class="flw3">
        <img src="img/loading/flower4.png" alt="flower4 even" class="flw4">
        <img src="img/loading/flower5.png" alt="flower5 odd" class="flw5">
      </div>
    </div>


    <a href="home.html"><img src="img/picnic/home.png" alt="home" class="home"></a>







    <div class="cloud">
      <img src="img/loading/cloud1.png" alt="cloud1" class="cloud1">
      <img src="img/loading/cloud2.png" alt="cloud2" class="cloud2">
      <img src="img/loading/cloud3.png" alt="cloud3" class="cloud3">
      <img src="img/loading/cloud4.png" alt="cloud4" class="cloud4">
      <img src="img/loading/cloud1.png" alt="cloud5" class="cloud5">
      <img src="img/loading/cloud2.png" alt="cloud6" class="cloud6">
      <img src="img/loading/cloud3.png" alt="cloud7" class="cloud7">
      <img src="img/loading/cloud4.png" alt="cloud8" class="cloud8">
  </div><!-- //.cloud -->
  </div><!-- //.wrap -->
</body>
</html>
