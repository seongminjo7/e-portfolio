<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="곰돌이 애니메이션 사이트 입니다.">
  <meta name="keywords" content="애니메이션, animation, 곰돌이">
  <meta name="author" content="seongmin jo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bearpicnic</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/home.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="background"></div>
    <div class="bear">
      <img src="img/home/bear_body.png" alt="bear_body" class="bear_body">
      <img src="img/home/eye_close.png" alt="eye_close" class="eye_close eye">
      <img src="img/home/eye_open.png" alt="eye_open" class="eye_open eye on">
      <img src="img/home/eye_drink.png" alt="eye_drink" class="eye_drink eye">
      <div class="mouth"></div>
      <div class="cup_arm">
        <img src="img/home/cup_arm.png" alt="cup" class="cup">
        <div class="smoke"></div><!-- //smoke -->
      </div><!-- //.cup_arm -->
    </div><!-- //.bear -->

    <img src="img/home/table.png" alt="table" class="table">

    <div class="mouse_bread">
      <img src="img/home/bread_2.png" alt="bread_2" class="bread_bite">
      <img src="img/home/mouse.png" alt="mouse" class="mouse">
    </div><!-- //.mouse_bread -->

    <img src="img/home/plate.png" alt="plate" class="plate">

    <img src="img/home/bread_1.png" alt="bread_1" class="bread">

    <div class="clock">
      <img src="img/home/clock_on.png" alt="clock_on" class="clock_door">
      <img src="img/home/bird.png" alt="bird" class="bird">
      <img src="img/home/middle.png" alt="middle" class="hand middle">
      <img src="img/home/hour.png" alt="hour" class="hand hour">
      <img src="img/home/min.png" alt="min" class="hand min">
      <img src="img/home/sec.png" alt="sec" class="hand sec">
    </div><!-- //.clock -->

    <div class="window">
      <div class="curtain">
        <div class="cir c_left"></div>
        <div class="cir c_right"></div>
      </div>
      <div class="window_door">
        <div class="win w_left">
          <img src="img/home/window_close_L.png" alt="window left">
        </div>
        <div class="win w_right">
          <img src="img/home/window_close_R.png" alt="window right">
        </div>
      </div>
    </div><!-- //.window -->


    <div class="picture_wall">
      <img src="img/home/picture.png" alt="picture" class="picture">
      <div class="hole">
        <img src="img/home/mouse_hole.png" alt="mouse_hole" class="mouse_h">
      </div><!-- //.hole -->
    </div><!-- //.picture_wall -->

    <a href="picnic.html"><img src="img/home/picnic_bag.png" alt="picnic_bag" class="picnic"></a>


    <div class="cloud">
      <img src="img/loading/cloud1.png" alt="cloud1" class="cloud1">
      <img src="img/loading/cloud2.png" alt="cloud2" class="cloud2">
      <img src="img/loading/cloud3.png" alt="cloud3" class="cloud3">
      <img src="img/loading/cloud4.png" alt="cloud4" class="cloud4">
      <img src="img/loading/cloud1.png" alt="cloud5" class="cloud5">
      <img src="img/loading/cloud2.png" alt="cloud6" class="cloud6">
      <img src="img/loading/cloud3.png" alt="cloud7" class="cloud7">
      <img src="img/loading/cloud4.png" alt="cloud8" class="cloud8">
  </div><!-- //.cloud -->
  </div><!-- //.wrap -->
</body>

</html>
